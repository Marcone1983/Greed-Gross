name: ğŸš€ Android Build & Release

on:
  push:
    branches: [ main, production ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  # Build configuration
  JAVA_VERSION: '17'
  ANDROID_API_LEVEL: '34'
  ANDROID_BUILD_TOOLS: '34.0.0'
  
jobs:
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_API_LEVEL }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        
    - name: ğŸ“‚ Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        
    - name: ğŸ§ª Run Tests
      run: ./gradlew testDevDebugUnitTest --stacktrace
      
    - name: ğŸ“Š Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: ğŸ§ª Unit Test Results
        path: '**/TEST-*.xml'
        reporter: java-junit

  build-debug:
    name: ğŸ”¨ Build Debug APK
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“‚ Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        
    - name: ğŸ”¨ Build Debug APK
      run: ./gradlew assembleDevDebug --stacktrace
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        
    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: greed-gross-debug.apk
        path: app/build/outputs/apk/dev/debug/app-dev-debug.apk
        retention-days: 30

  build-release:
    name: ğŸš€ Build Release APK
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/production' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“‚ Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        
    - name: ğŸ” Create Keystore
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > release-key.keystore
        
    - name: ğŸš€ Build Release APK
      run: ./gradlew assembleProdRelease --stacktrace
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        RELEASE_KEYSTORE_PATH: release-key.keystore
        RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
        RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
        API_BASE_URL_PROD: ${{ secrets.API_BASE_URL_PROD }}
        
    - name: ğŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: greed-gross-release.apk
        path: app/build/outputs/apk/prod/release/app-prod-release.apk
        retention-days: 90
        
    - name: ğŸ·ï¸ Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/prod/release/app-prod-release.apk
        name: Greed & Gross ${{ github.ref_name }}
        body: |
          ğŸŒ¿ **Cannabis Breeding App Release**
          
          ### âœ¨ Features:
          - ğŸ§¬ AI-powered strain breeding with GPT-4
          - ğŸ’¬ Global chat for breeders community
          - ğŸ“± Material Design cannabis theme
          - ğŸ”¬ Genetic analysis and crossing simulation
          
          ### ğŸ“± Installation:
          Download the APK and install on Android 7.0+ (API 24+)
          
          ### ğŸ”— Links:
          - [Firebase Console](https://console.firebase.google.com/project/greed-gross)
          - [OpenAI API](https://platform.openai.com/api-keys)
          
          Built with â¤ï¸ by Marcone1983
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: build-debug
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ›¡ï¸ CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: java
        
    - name: ğŸ” Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: ğŸ“Š CodeQL Analysis
      uses: github/codeql-action/analyze@v3